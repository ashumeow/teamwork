<!DOCTYPE html>
<html>
  <head>
    <title>{{ info.name }}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pure-min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/octicons/octicons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
  <div class="main-class">
    <div class="container">

      <div class="header pure-g">
        <div class="pure-u-2-3 org">
          <span class="octicon octicon-organization"></span>
          <span class="org-name"><a href="https://github.com/github">{{ info.name }}</a></span>
          <span class="org-bio">{{ info.name }}, the company.</span>
          <span class="org-blog">{{ info.blog }}</span>
        </div>

        <div class="pure-u-1-3 info">
          <span class="octicon octicon-repo"></span>
          <span class="info-repo">Public Repo :</span>
          <span class="info-repo-count">{{ info.public_repos }}</span>
          <span class="octicon octicon-person"></span>
          <span class="info-member">Public Member :</span>
          <span class="info-member-count">{{ info.public_member }}</span>
        </div>
      </div>

      <div class="organization-member pure-g">
        <div class="pure-u-1-2 org-member">
          <span class="mega-octicon octicon-person"></span>
          <span class="org-member-name">{{ res[0].reference }}</span>
        </div>
        <div class="pure-u-1-2 org-member-info">
          <span class="mega-octicon octicon-organization"></span>
          <span class="org-member-info-company">{{ info.name }}</span>
          <!-- <span class="mega-octicon octicon-link"></span> -->
          <!-- <span class="org-member-info-blog"><a href="http://www.atmos.org">http://www.atmos.org</a></span> -->
        </div>
      </div>
      {% extends "cal.html" %}
    </div></div>
  </body>
</html>
