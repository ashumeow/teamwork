<!DOCTYPE html>
<html>
  <head>
    {% if org != "" %}
    <title>{{ org }}</title>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/pure-min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/octicons/octicons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <div class="container">

      <div class="header pure-g">
        <div class="pure-u-2-3 org">
          <span class="octicon octicon-organization"></span>
          <span class="org-name"><a href="https://github.com/{{ org.lower() }}">{{ org }}</a></span>
          <span class="org-bio">{{ info.bio }}</span>
          <span class="org-blog">
            <a href="{{ info.blog }}">{{ info.blog }}</a>
          </span>
        </div>

        <div class="pure-u-1-3 info">
          <span class="octicon octicon-repo"></span>
          <span class="info-repo">Public Repo :</span>
          <span class="info-repo-count">{{ info.public_repos }}</span>
          <span class="octicon octicon-person"></span>
          <span class="info-member">Public Member :</span>
          <span class="info-member-count">{{ info.public_member }}</span>
        </div>
      </div>

      <div class="org-repos pure-g">
        <div class="pure-u-1 org-repos-head">
          <span class="mega-octicon octicon-repo"></span>
          <span class="repo-board">Repository Leaderboard</span>
        </div>

        {% for repo in repos %}
          <div class="repo-board-repo pure-u-1">
            <span class="octicon octicon-list-unordered"></span>
            <span class="repo-rank">{{ loop.index }}</span>
            <span class="repo-board-repo-name">
              <a href="https://github.com/github/{{ repo.repo_name }}">{{ repo.repo_name }}</a>
            </span>
            <span class="commit-count">
              <span class="octicon octicon-git-commit"></span>
              <span class="top-right-commit-count">{{ repo.repo_commit }}</span>
            </span>
          </div>
        {% endfor %}

      </div>

    </div>
  </body>
</html>
